<hr>
<h2>My Cart Component</h2>
<input type="text" class="form-control" [(ngModel)]="newItem">
<button type="button" class="btn" [ngClass]="{'btn-primary': newItem, 'btn-danger':!newItem}" (click)="onAddButtonClick($event)"
    [disabled]="!newItem">Add</button>

<ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items; let i = index" [ngStyle]="{backgroundColor: i%2 ? 'white':'lightblue'}">{{item}}</li>
</ul>
